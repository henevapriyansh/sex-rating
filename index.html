<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Tease Me Slowly ‚ñº</title>
<style>
  body {margin:0;height:100vh;background:#000;overflow:hidden;display:flex;flex-direction:column;align-items:center;justify-content:center;}
  #bg {position:fixed;inset:0;background:radial-gradient(circle at 50% 60%, #ff3366 0%, #000 80%);transition:1s;filter:blur(50px);}
  #card {position:relative;padding:40px;border-radius:40px;background:rgba(20,0,15,0.6);backdrop-filter:blur(20px);border:1px solid rgba(255,50,100,0.3);box-shadow:0 30px 80px rgba(0,0,0,0.8);}
  #vulva {
    width:280px;height:360px;margin:0 auto;position:relative;
    background:radial-gradient(ellipse at 40% 60%, #ff6699 0%, #cc0044 50%, #440022 100%);
    border-radius:50% 50% 50% 50% / 60% 60% 40% 40%;
    box-shadow:inset 0 -40px 60px rgba(0,0,0,0.6), inset 0 30px 40px rgba(255,100,150,0.3), 0 0 80px #ff0066;
    animation:wet 8s infinite ease-in-out;
  }
  #vulva::before {content:"";position:absolute;top:15%;left:50%;transform:translateX(-50%);width:100px;height:180px;background:linear-gradient(0deg, rgba(255,255,255,0.15), transparent);border-radius:50%;animation:glisten 6s infinite;}
  #clit {position:absolute;top:18%;left:50%;transform:translate(-50%,-50%);width:44px;height:44px;background:radial-gradient(circle, #ff99bb 0%, #ff3366 100%);border-radius:50%;box-shadow:0 0 30px #ff0066;}
  .drip {position:absolute;width:6px;height:20px;background:rgba(255,255,255,0.4);border-radius:50%;pointer-events:none;animation:drip 2s forwards;}
  #score {margin-top:40px;font-size:36px;font-weight:900;color:#fff;text-shadow:0 0 20px #ff0066;}
  #details {margin-top:20px;color:#ff99cc;font-size:18px;line-height:1.8;}
  @keyframes wet {0%,100%{transform:scale(1)} 50%{transform:scale(1.03)}}
  @keyframes glisten {from{transform:translateX(-50%) translateY(-10px)} to{transform:translateX(-50%) translateY(10px)}}
  @keyframes drip {0%{opacity:1;transform:translateY(0)} 100%{opacity:0;transform:translateY(200px)}}
</style>
</head>
<body>

<div id="bg"></div>
<div id="card">
  <div style="color:#ff6699;font-size:22px;margin-bottom:20px">Use just the tip‚Ä¶ slowly ‚ñº</div>
  <div id="vulva"><div id="clit"></div></div>
  <div id="score"></div>
  <div id="details"></div>
</div>

<audio id="wet" src="https://freesound.org/data/previews/612/612926_5674468-lq.mp3" preload="auto"></audio>
<audio id="gasp" src="https://freesound.org/data/previews/269/269026_5123856-lq.mp3" preload="auto"></audio>

<script>
  const vulva = document.getElementById('vulva');
  const clit = document.getElementById('clit');
  const bg = document.getElementById('bg');
  const scoreEl = document.getElementById('score');
  const detailsEl = document.getElementById('details');
  const wet = document.getElementById('wet');
  const gasp = document.getElementById('gasp');

  let startTime = 0, lastUp = 0, strokeCount = 0;
  let speedScore = 0, pressureScore = 0, clitHits = 0;
  let totalPressure = 0, samples = 0;

  function vibrate(p) { if(navigator.vibrate) navigator.vibrate(p); }
  function playWet() { wet.currentTime=0; wet.play().catch(()=>{}); }
  function playGasp() { gasp.currentTime=0; gasp.volume=0.5; gasp.play().catch(()=>{}); }

  function spawnDrip(x,y) {
    const d = document.createElement('div'); d.className='drip';
    d.style.left=x+'px'; d.style.top=y+'px'; document.body.appendChild(d);
    setTimeout(()=>d.remove(),2000);
  }

  function isOnClit(x,y) {
    const r = clit.getBoundingClientRect();
    const dx = x - (r.left+r.width/2), dy = y - (r.top+r.height/2);
    return Math.sqrt(dx*dx + dy*dy) < 40;
  }

  let lastX=0, lastY=0, lastT=0;
  vulva.addEventListener('touchstart', e=>{
    e.preventDefault();
    const t = e.touches[0];
    if(!t) return;
    if(!startTime || Date.now()-lastUp>1000) { startTime=Date.now(); strokeCount++; }
    if(isOnClit(t.clientX,t.clientY)) { clitHits++; clit.style.boxShadow='0 0 50px #ff0066'; }
    if(t.force){ totalPressure += t.force; samples++; }
    lastX=t.clientX; lastY=t.clientY; lastT=Date.now();
    vibrate([60]);
    playWet();
    spawnDrip(t.clientX,t.clientY+100);
  },{passive:false});

  vulva.addEventListener('touchmove', e=>{
    e.preventDefault();
    const t = e.touches[0];
    const dx = t.clientX-lastX, dy = t.clientY-lastY;
    const speed = Math.sqrt(dx*dx + dy*dy) / (Date.now()-lastT+1);
    speedScore += speed < 0.8 ? 3 : (speed < 1.5 ? 1 : -2);  // reward slow teasing
    vulva.style.transform = `scale(${1 + (t.force||0.4)*0.15})`;
    lastX=t.clientX; lastY=t.clientY; lastT=Date.now();
    if(isOnClit(t.clientX,t.clientY)) clit.style.transform='scale(1.3)';
  },{passive:false});

  vulva.addEventListener('touchend', e=>{
    vulva.style.transform='scale(1)'; clit.style.transform='scale(1)'; clit.style.boxShadow='0 0 30px #ff0066';
    if(startTime && e.touches.length===0){
      lastUp=Date.now();
      setTimeout(()=>{
        if(Date.now()-lastUp>1200) rateTease();
      },1500);
    }
  });

  function rateTease(){
    const duration = (Date.now()-startTime)/1000;
    const avgPressure = samples? totalPressure/samples : 0.5;
    const teaseScore = Math.min(100,
      (speedScore*1.2) + (avgPressure*40) + (clitHits*8) + (duration>8?30:duration*3)
    );

    bg.style.background = teaseScore>90 ? 'radial-gradient(circle at 50% 60%, #ff0066 0%, #000 70%)' :
                          teaseScore>70 ? 'radial-gradient(circle at 50% 60%, #cc0055 0%, #11000a 70%)' : 
                          'radial-gradient(circle at 50% 60%, #ff3366 0%, #000 80%)';

    let title="", emoji="";
    if(teaseScore>=100){ title="You made me lose control‚Ä¶ üí¶"; emoji="üò©üí¶"; playGasp(); vibrate([300,100,400,100,500]); }
    else if(clitHits>15 && speedScore>80){ title="Perfect clit worshipper üëÖ"; emoji="üôá‚Äç‚ôÇÔ∏èüíú"; }
    else if(speedScore>100){ title="Such a patient tease‚Ä¶"; emoji="üòà"; }
    else if(avgPressure>0.8){ title="Pressed exactly where it counts"; emoji="üî•"; }
    else if(teaseScore>70){ title="Getting me soaked"; emoji="üí¶"; }
    else{ title="Don‚Äôt stop now‚Ä¶"; emoji="ü•∫"; }

    scoreEl.innerHTML = `<div style="font-size:60px">${emoji}</div>${title}`;
    detailsEl.innerHTML = `
      Tease Control: ${teaseScore.toFixed(0)}/100<br>
      Clit Attention: ${clitHits} hits üî•<br>
      Slowness Score: ${(speedScore/2).toFixed(0)} (higher = slower = better)<br>
      Pressure Feel: ${(avgPressure*100).toFixed(0)}%<br>
      Strokes: ${strokeCount}
    `;
    vibrate(teaseScore>90?[200,100,200]:[150]);
    setTimeout(reset,6000);
  }

  function reset(){
    scoreEl.innerHTML='<div style="color:#ff6699;font-size:24px">Again‚Ä¶ but slower this time üòè</div>';
    detailsEl.textContent='';
    setTimeout(()=>{scoreEl.innerHTML='';},4000);
    startTime=strokeCount=clitHits=speedScore=0;
  }
</script>
</body>
</html>
