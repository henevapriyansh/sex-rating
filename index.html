<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ultimate Vagina Rater 3000</title>
  <style>

    h1 { text-align: center; color: #ff66cc; }
    form { background: #330033; padding: 25px; border-radius: 12px; }
    label { display: block; margin: 18px 0 6px; font-size: 1.1em; }
    input, select { width: 100%; padding: 12px; background: #441144; color: #fff; border: 1px solid #883388; border-radius: 6px; }
    button { margin-top: 25px; padding: 14px 40px; background: #ff66cc; color: #000; font-weight: bold; font-size: 1.2em; border: none; border-radius: 6px; cursor: pointer; }
    #result { margin-top: 30px; font-size: 1.6em; text-align: center; padding: 25px; background: #000; border-radius: 12px; min-height: 120px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>✨ Ultimate Vagina Rater 3000 ✨</h1>
  <p style="text-align:center;">Completely scientific. Marginally accurate. Mostly ridiculous.</p>

  <form id="ratingForm">
    <label>Outer labia symmetry</label>
    <select id="outer">
      <option value="2">Perfectly symmetrical butterfly wings</option>
      <option value="1">Mostly symmetrical</option>
      <option value="0">One side’s clearly winning</option>
      <option value="-1">Abstract art</option>
    </select>

    <label>Inner labia length/aesthetics</label>
    <select id="inner">
      <option value="2">Neat little curtains (or elegant flower petals)</option>
      <option value="1">Slightly longer – the “waving hello” look</option>
      <option value="0">Average peek-a-boo</option>
      <option value="3">Majestic butterfly – full wingspan</option>
    </select>

    <label>Color tone</label>
    <select id="color">
      <option value="1">Uniform & matches the rest</option>
      <option value="2">Pretty pink gradient</option>
      <option value="0">Two-tone situation</option>
      <option value="1">Delicious chocolate tones</option>
    </select>

    <label>Clitoral hood situation</label>
    <select id="hood">
      <option value="1">Discreet & mysterious</option>
      <option value="2">Perfectly proportioned, easy access</option>
      <option value="0">Hiding like it owes money</option>
      <option value="3">Proud pearl on display</option>
    </select>

    <label>Tightness / grip (self-reported)</label>
    <select id="grip">
      <option value="1">Pleasant hug</option>
      <option value="3">Velvet vice grip</option>
      <option value="2">Kegel champion detected</option>
      <option value="0">Room for the whole fist and a flashlight</option>
    </select>

    <label>Natural lubrication level</label>
    <select id="wetness">
      <option value="1">Gets the job done</option>
      <option value="3">Self-basting masterpiece</option>
      <option value="2">Tsunami warning issued</option>
      <option value="0">Sahara Desert cosplay</option>
    </select>

    <label>Scent (freshly showered)</label>
    <select id="scent">
      <option value="2">Basically odorless / light & clean</option>
      <option value="3">Subtle, sweet “come hither” aroma</option>
      <option value="0">Someone ate too much asparagus</option>
    </select>

    <label>Bonus vibe points</label>
    <select id="bonus">
      <option value="0">Standard issue</option>
      <option value="2">Self-cleaning oven technology</option>
      <option value="3">Makes angelic choir sounds on entry</option>
      <option value="1">Glow-in-the-dark (confirmed)</option>
    </select>

    <button type="submit">Rate This Vagina!</button>
  </form>

  <div id="result" class="hidden"></div>

  <script>
    const comments = [
      "1 – Exists. That’s… something.",
      "2 – Functional. Like a reliable hatchback.",
      "3 – Perfectly adequate. Gets compliments at the yearly checkup.",
      "4 – Respectable flower. People notice.",
      "5 – Statistically ideal. Goldilocks zone.",
      "6 – Above average – quiet confidence boost.",
      "7 – Stunning. Causes temporary speech loss.",
      "8 – Masterpiece. Belongs on a velvet pillow.",
      "9 – Divine. Priests faint.",
      "10 – Legendary. Myths are written about this one."
    ];

    document.getElementById("ratingForm").onsubmit = function(e) {
      e.preventDefault();

      const outer  = parseInt(document.getElementById("outer").value);
      const inner  = parseInt(document.getElementById("inner").value);
      const color  = parseInt(document.getElementById("color").value);
      const hood   = parseInt(document.getElementById("hood").value);
      const grip   = parseInt(document.getElementById("grip").value);
      const wetness= parseInt(document.getElementById("wetness").value);
      const scent  = parseInt(document.getElementById("scent").value);
      const bonus  = parseInt(document.getElementById("bonus").value);

      let score = outer + inner + color + hood + grip + wetness + scent + bonus + 20;

      let rating = Math.max(1, Math.min(10, Math.round(score / 5.2)));

      const resultDiv = document.getElementById("result");
      resultDiv.classList.remove("hidden");
      resultDiv.innerHTML = `
        <h2>✨ Rating: ${rating}/10 ✨</h2>
        <p style="font-size:1.3em;margin:20px 0;">${comments[rating-1]}</p>
        <p style="font-size:0.9em;">
          Reminder: This is pure satire. All vulvas are beautiful, unique snowflakes. 
          (Except maybe the asparagus one. Hydrate, queen.)
        </p>
      `;
    };
  </script>
</body>
</html>
