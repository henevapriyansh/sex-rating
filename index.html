    #result { margin-top: 30px; font-size: 1.5em; text-align: center; padding: 20px; background: #000; border-radius: 10px; min-height: 100px; }

</head>
<body>

  <p style="text-align:center;">100% scientific. 0% serious.</p>

      "8 ‚Äì Magnum territory. Causes jaw drops.",
      "9 ‚Äì Certified unit. Belongs in a museum.",
      "10 ‚Äì Legendary. Songs will be written."
    ];

    document.getElementById("ratingForm").onsubmit = function(e) {
      e.preventDefault();

      const length = parseFloat(document.getElementById("length").value);
      const girth  = parseFloat(document.getElementById("girth").value);
      const curve  = parseInt(document.getElementById("curve").value);
      const veins  = parseInt(document.getElementById("veins").value);
      const head   = parseInt(document.getElementById("head").value);
      const balls  = parseInt(document.getElementById("balls").value);
      const bonus  = parseInt(document.getElementById("bonus").value);

      // Totally fake but vaguely plausible scoring algorithm
      let score = 0;

      // Length (peaks around 6.5‚Äì7.5")
      if (length < 4) score += 1;
      else if (length < 5.5) score += 4;
      else if (length < 6.5) score += 7;
      else if (length < 7.8) score += 9;
      else if (length < 9) score += 7;
      else score += 4;

      // Girth (peaks around 5‚Äì5.5")
      if (girth < 4) score += 1;
      else if (girth < 4.7) score += 5;
      else if (girth < 5.6) score += 9;
      else if (girth < 6.2) score += 6;
      else score += 3;

      // Other factors
      score += curve + (veins * 0.8) + head + balls + bonus;

      // Final 1‚Äì10 scale

      const resultDiv = document.getElementById("result");

  </script>
</body>
</html>
